<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% if page.title %}{{ page.title }} &bull; {% endif %}{{ site.title }}</title>
        <link rel="stylesheet" href="/assets/css/main.css">
        <link rel="icon" type="image/png" href="/favicon.png">
    </head>
    <body>
        <div class="page-container">
            <header class="page-header">
                <img src="/assets/img/logo.png" alt="Lounge&lt;C++&gt;" class="page-header-logo">
                <h1 class="page-header-title">
                    <a href="/">Lounge&lt;C++&gt;</a>
                </h1>
            </header>

            {{ content }}

            <footer class="page-footer">
                <p>
                    Content on Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Unported unless noted otherwise.
                </p>
                <p>
                    Source lives in a <a href="https://github.com/LoungeCPP/loungecpp.net">GitHub repository</a> and is
                    powered by Jekyll. Open a PR if you want to contribute content.
                </p>
            </footer>
        </div>
    </body>
</html>
